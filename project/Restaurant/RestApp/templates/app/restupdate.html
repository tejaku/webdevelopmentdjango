{% extends 'app/base.html'%}
{% block title %}Restaurant Update{% endblock %}
{% block content %}
<div class="container mt-4">
{% if messages%}
{% for m in messages %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{m}}
{% endfor %}
{% endif %}
</div>
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant Update</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for t in x %}
					{{t}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'rstl' %}" class="btn btn-outline-primary form-control my-2">Back to List</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-danger my-2 form-control"> 
					</div>
				</div>
			</form>
		</div>
	</div>
</div> 
{% endblock %}
