{% extends 'app/base.html' %}
{% block title %}Delete Restaurant{% endblock %}
{% block content %}
<div class="container mt-4">
{% if messages%}
{% for m in messages %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{m}}
{% endfor %}
{% endif %}
</div>
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Deleting Restaurant</h3>
			<form method="post">
				{% csrf_token %}
				<h4>Are you sure you want to delete {{q.Rname}} ?</h4>
				<div class="row">
					<div class="col">
						<input type="submit" value="Yes,Confirm" class="btn btn-outline-danger my-2 form-control">
					</div>
					<div class="col">
						<a href="{% url 'rstl' %}" class="btn btn-outline-success my-2 form-control">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
